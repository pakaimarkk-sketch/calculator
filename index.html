<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body id="background">
    <div id="layout">
        <div id="container">
                <div id="rowDisplay">
                    <div id="displayMini">0</div>
                    <div id="display">0</div>
                </div>

                <div class="row rowTop">
                    <div class="column"><button id="backSpace">âŒ«</button></div>
                    <div class="column"><button id="comma">,</button></div>
                    <div class="column"><button id="operator">/</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button value="7" id="num-7">7</button></div>
                    <div class="column"><button id="num-8">8</button></div>
                    <div class="column"><button id="num-9">9</button></div>
                    <div class="column"><button id="operator">*</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button id="num-4">4</button></div>
                    <div class="column"><button id="num-5">5</button></div>
                    <div class="column"><button id="num-6">6</button></div>
                    <div class="column"><button id="operator">-</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button id="num-1">1</button></div>
                    <div class="column"><button id="num-2">2</button></div>
                    <div class="column"><button id="num-3">3</button></div>
                    <div class="column"><button id="operator">+</button></div>
                </div>

                <div class="row rowBottom">
                    <div class="column"><button id="buttonZero">0</button></div>
                    <div class="column"><button id="equals">=</button></div>
                </div>

        </div>
        <div id="memory">
                <div id="memoryTitle">Memory</div>
                <div id="memoryCalc"></div>
        </div>   
    </div>
</div>
    <script src="function.js"></script>
</body>
</html>
