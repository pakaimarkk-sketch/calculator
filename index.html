<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body id="background">
    <div id="layout">
        <div id="container">
                <div id="rowDisplay">
                    <div id="displayMini">0+0</div>
                    <div id="display">0</div>
                </div>

                <div class="row rowTop">
                    <div class="column"><button id="buttonBack">back</button></div>
                    <div class="column"><button id="comma">,</button></div>
                    <div class="column"><button id="divide">/</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button>7</button></div>
                    <div class="column"><button>8</button></div>
                    <div class="column"><button>9</button></div>
                    <div class="column"><button id="multiply">*</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button>4</button></div>
                    <div class="column"><button>5</button></div>
                    <div class="column"><button>6</button></div>
                    <div class="column"><button id="subtract">-</button></div>
                </div>

                <div class="row rowNumbers">
                    <div class="column"><button>1</button></div>
                    <div class="column"><button>2</button></div>
                    <div class="column"><button>3</button></div>
                    <div class="column"><button id="add">+</button></div>
                </div>

                <div class="row rowBottom">
                    <div class="column"><button id="buttonZero">0</button></div>
                    <div class="column"><button id="equals">=</button></div>
                </div>

        </div>
        <div id="memory">
                <div id="memoryTitle">Memory</div>
                <div id="memoryCalc">aaa</div>
        </div>   
    </div>
</div>
    <script src="function.js"></script>
</body>
</html>
